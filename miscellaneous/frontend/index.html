<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get and post request</title>
</head>
<body>
    <h2>get request form</h2>
    <form method="get" action="http://localhost:8080/register">
    <input type="text" placeholder="enter_username" name="username">
    <input type="text" placeholder="enter_password" name="password">
    <button>Submit</button>
    <hr>
    </form>

    <h2>post request</h2>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" placeholder="enter_username" name="username">
        <input type="text" placeholder="enter_password" name="password">
        <button>Submit</button>
    </form>
</body>
</html>
